<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <div class="d-flex justify-content-between w-100">
        <mat-card-title class="m-b-0 text-right">Modèle</mat-card-title>
        <button mat-raised-button color="primary" (click)="ouvrirDialogAjout()">Nouveau</button>
      </div>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <div class="row">
        <div class="col-lg-8">
          <mat-form-field appearance="outline" class="w-100 input-search" color="primary">
            <input matInput placeholder="Recherche" />
            <mat-icon matSuffix role="img">
              <i-tabler name="search" class="icon-20"></i-tabler>
            </mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row ">
        <div class="col-lg-12">
          <div class="table-responsive">
            <table mat-table [dataSource]="modeles" class="w-100">
              <ng-container matColumnDef="modele">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Modèle</th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.modele }}</td>
              </ng-container>
  
              <ng-container matColumnDef="marque">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Marque</th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.marque.nom }}</td>
              </ng-container>
  
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Actions</th>
                <td mat-cell *matCellDef="let element" class="mat-body-1">
                  <button mat-icon-button color="accent" (click)="ouvrirDialogModification(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="ouvrirDialogSuppression(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
              aria-label="Sélectionner la page des modèles"></mat-paginator>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  
  <!-- Dialog pour Ajouter/Modifier un Modèle -->
  <ng-template #dialogAjoutModification let-dialogRef>
    <div class="mdc-dialog__container">
      <div class="mat-mdc-dialog-surface mdc-dialog__surface">
        <h2 mat-dialog-title class="mat-mdc-dialog-title mdc-dialog__title">{{ isEdit ? 'Modifier Modèle' :
          'Ajouter Modèle' }}</h2>
        <mat-dialog-content class="mat-mdc-dialog-content" style="padding: 20px;">
          <form [formGroup]="modeleForm">
            <mat-form-field appearance="outline" class="w-100 m-b-16" color="primary">
              <mat-label>Modèle</mat-label>
              <input matInput formControlName="modele" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 m-b-16" color="primary">
              <mat-label>Marque</mat-label>
              <mat-select formControlName="marque">
                <mat-option *ngFor="let marque of marques" [value]="marque">{{ marque.nom }}</mat-option>
              </mat-select>
            </mat-form-field>
          </form>
        </mat-dialog-content>
        <mat-dialog-actions class="mat-mdc-dialog-actions mdc-dialog__actions p-24 p-t-0">
          <button mat-flat-button color="warn" (click)="dialogRef.close()">Annuler</button>
          <button mat-flat-button color="primary" (click)="sauvegarderModele()">{{ isEdit ? 'Modifier' : 'Ajouter' }}</button>
        </mat-dialog-actions>
      </div>
    </div>
  </ng-template>
  
  <!-- Dialog de Confirmation de Suppression -->
  <ng-template #dialogSuppression let-dialogRef>
    <div class="mdc-dialog__container">
      <div class="mat-mdc-dialog-surface mdc-dialog__surface">
        <h2 mat-dialog-title class="mat-mdc-dialog-title mdc-dialog__title">Supprimer</h2>
        <div class="p-x-24 p-b-24 ng-star-inserted">Êtes-vous sûr de vouloir supprimer <span class="f-w-600">{{ selectedModele?.modele }}</span>?</div>
        <div mat-dialog-actions class="mat-mdc-dialog-actions mdc-dialog__actions p-24 p-t-0">
          <button mat-flat-button color="warn" (click)="dialogRef.close()">Annuler</button>
          <button mat-flat-button color="primary" (click)="confirmerSuppression()">Supprimer</button>
        </div>
      </div>
    </div>
  </ng-template>
