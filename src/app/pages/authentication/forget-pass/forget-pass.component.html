<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <img src="./assets/images/logos/logo-fr.png" class="align-middle m-2" alt="logo" />
        <!-- <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
        </div> -->
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0 d-flex justify-content-center">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9">
            <h4 class="f-w-700 f-s-24 m-0">Mot de passe oublié?</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8">
              Veuillez saisir l'adresse e-mail associée à votre compte et
              Nous vous enverrons par e-mail un lien pour réinitialiser votre mot de passe.
            </span>
            <form class="m-t-30" [formGroup]="forgetForm" (ngSubmit)="onSubmit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="email" placeholder="Enter Votre Email"/>
                <mat-hint class="m-b-16 error-msg" *ngIf="f['email'].touched && f['email'].invalid">
                  <div class="text-error">Email is required.</div>
                </mat-hint>
              </mat-form-field>
              <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="forgetForm.invalid">
                Confirmer
              </button>
              <a
              [routerLink]="['/authentication/login']"
              mat-stroked-button
              color="primary"
              class="w-100 m-t-8"
            >
              Back to Login
            </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
