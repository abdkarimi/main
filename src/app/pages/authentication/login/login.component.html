<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <img src="./assets/images/logos/logo-fr.png" class="align-middle m-2" alt="logo" />
        <!-- <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
        </div> -->
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <h4 class="f-w-700 f-s-24 m-0">Bienvenue à la Plateforme GPASys</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8">Votre Partenaire de Gestion du Parc Automobile</span>
            <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput formControlName="username" />
                <mat-hint class="m-b-16 error-msg" *ngIf="f['username'].touched && f['username'].invalid">
                  <div class="text-error">Nom Obligatoire.</div>
                </mat-hint>
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
                  <i-tabler class="icon-18" [name]="hide ? 'eye' : 'eye-off'"
                    [style.color]="f['password'].touched && f['password'].invalid ? '#fa896b' : '#47a030'"></i-tabler>
                </button>
                <mat-hint class="m-b-16 error-msg" *ngIf="f['password'].touched && f['password'].invalid">
                  <div class="text-error">Nom Obligatoire.</div>
                </mat-hint>
              </mat-form-field>
              <div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary">Se souvenir de moi</mat-checkbox>
                <a [routerLink]="['/authentication/forgetPassword']"
                  class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">mot de passe oublié ?</a>
              </div>
              <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="loginForm.invalid">
                Se Connecter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
