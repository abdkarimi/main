<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        <img src="./assets/images/logos/logo-fr.png" class="align-middle m-2" alt="logo" />
        <!-- <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
          <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
        </div> -->
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0 d-flex justify-content-center">
      <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
        <div class="row justify-content-center w-100">
          <div class="col-lg-12">
            <h4 class="f-w-700 f-s-24 m-0">Réinitialiser le mot de passe!</h4>
            <span class="f-s-14 d-block mat-body-1 m-t-8">
              Veuillez saisir votre nouveau mot de passe et confirmer pour réinitialiser votre compte.
            </span>
            <form class="m-t-30" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [type]="hidePasswordConfirmer ? 'password' : 'text'" formControlName="password" placeholder="Mot de passe"/>
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility('password')">
                  <i-tabler class="icon-18" [name]="hidePasswordConfirmer ? 'eye' : 'eye-off'" [style.color]="f['password'].touched && f['password'].invalid ? '#fa896b' : '#47a030'"></i-tabler>
                </button>
                <mat-hint class="m-b-16 error-msg" *ngIf="f['password'].touched && f['password'].invalid">
                  <div class="text-error">Password is required.</div>
                </mat-hint>
              </mat-form-field>
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirmer le mot de passe</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput [type]="hidePasswordConfirmer ? 'password' : 'text'" formControlName="passwordConfirmer" placeholder="Confirmer le mot de passe"/>
                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility('passwordConfirmer')">
                  <i-tabler class="icon-18" [name]="hidePasswordConfirmer ? 'eye' : 'eye-off'" [style.color]="f['passwordConfirmer'].touched && f['passwordConfirmer'].invalid ? '#fa896b' : '#47a030'"></i-tabler>
                </button>
                <mat-hint class="m-b-16 error-msg" *ngIf="f['passwordConfirmer'].touched && f['passwordConfirmer'].errors?.['passwordMismatch']">
                  <div class="text-error">Les mots de passe ne correspondent pas.</div>
                </mat-hint>


              </mat-form-field>
              <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="resetForm.invalid">
                Confirmer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
